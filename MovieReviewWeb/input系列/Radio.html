<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>

<body>
    <div>
        <input type="button" onclick="Sex()" value="性別">
        <input type="button" onclick="Clear()" value="清空"><br/>
        <input type="radio" id="Boy" name="RadioAll" value="男">
        <label for="Boy">男</label>
        <input type="radio" id="Girl" name="RadioAll" value="女">
        <label for="Girl">女</label>
        <input type="radio" id="NoSex" name="RadioAll" value="不透漏性別">
        <label for="NoSex">不透漏性別</label>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <script>
        // 取到選取值
        function Sex() {
            var RadioAll = $("input[name='RadioAll']:checked").val();
            alert(RadioAll);
        }

        // 預設選取值
        $("#Boy").prop("checked", true);

        // 設定或取消disabled(讓選項禁止選取)
        $("#NoSex").prop("disabled", true);

        // 設定一個按鈕， 點選後要清空所有值或選取所有值
        function Clear() {
            $("input[name='RadioAll']").prop("checked", false);
        }
    </script>
</body>

</html>
