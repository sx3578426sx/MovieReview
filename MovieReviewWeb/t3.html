<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Console印出name="a"裡面有打勾的值 -->
    <input type="button" onclick="ClearAll()" value="清空">
    <!-- Text -->
    <div>
        <h3>Text</h3>
        <input type="text" id="Text1" name="TextGroup" value="T1">
        <label for="Text1">Check1</label>
        <input type="text" id="Text2" name="TextGroup" value="T2">
        <label for="Text2">Check1</label>
    </div>

    <!-- Radio -->
    <div>
        <h3>Radio</h3>
        <input type="radio" id="Radio1" name="RadioGroup" value="R1">
        <label for="Radio1">Radio1</label>
        <input type="radio" id="Radio2" name="RadioGroup" value="R2">
        <label for="Radio2">Radio2</label>
    </div>
    <hr/>

    <!-- Checkbox -->
    <div>
        <h3>Checkbox</h3>
        <input type="checkbox" id="Check1" name="CheckboxGroup" value="C1">
        <label for="Check1">Check1</label>
        <input type="checkbox" id="Check2" name="CheckboxGroup" value="C2">
        <label for="Check2">Check2</label>
    </div>
    <hr/>

    <!-- textarea -->
    <div>
        <h3>textarea</h3>
        <textarea name="TextareaGroup" id="Textarea1" cols="30" rows="10"></textarea>
        <textarea name="TextareaGroup" id="Textarea2" cols="30" rows="10"></textarea>
    </div>
    <hr/>

    <!-- Select -->
    <div>
        <h3>Select</h3>
        <select id="Select1" name="SelectGroup">
            <option value=""></option>
            <option value="0">散步</option>
            <option value="1">慢跑</option>
            <option value="2">健走</option>
            <option value="3">游泳</option>
        </select>
        <select id="Select2" name="SelectGroup">
            <option value=""></option>
            <option value="0">吃飯</option>
            <option value="1">運動</option>
        </select>
    </div>
    <hr/>

    <!-- File -->
    <div>
        <h3>File</h3>
        <input type="file" id="File1" name="FileGroup">
        <input type="file" id="File1" name="FileGroup">
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>

<script>
    // todo:(checkbox、 radio、 input(text)、 textarea、 select、 file)
    // 用JS做以下事情
    // 1. 要能取到輸入值或選取值
    // 2. 要能夠預設輸入值或選取值
    // 3. 設定或取消disabled(讓選項禁止輸入)
    // 4. 設定一個按鈕， 點選後要清空所有值或選取所有值

    //一般radio input取value語法：
    $("#Radio1").val();
    var RadioGroup = $("input[name='RadioGroup']:checked").val();
    RadioGroup;
</script>

</html>
