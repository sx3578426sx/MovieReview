<script>
    function ChackPass() {
        let NickName = $("#NickName").val();
        let SignUpAccount = $("#SignUpAccount").val();
        let SignUpPassword1 = $("#SignUpPassword1").val();
        let SignUpPassword2 = $("#SignUpPassword2").val();
        if (NickName == "" || SignUpAccount == "" || SignUpPassword1 == "") {
            alert("有資料尚未填入");
        } else if (SignUpPassword1 !== SignUpPassword2) {
            alert("密碼不同，請重新輸入。");
        } else {
            $.ajax({
                url: "http://localhost:57799/api/MemberAPI/Register",
                type: "post",
                data: {
                    "NickName": NickName,
                    "Account": SignUpAccount,
                    "Password": SignUpPassword1
                },
                dataType: "json",
                success: function(data) {
                    if (data.IsSuccess) {
                        alert("註冊成功");
                        location.href = "./HomePage.html";
                    } else {
                        alert(data.ErrorMsg);
                    }
                },
                error: function(error) {
                    alert("呼叫失敗");
                    console.log("error");
                }
            })
        }
    }
</script>
